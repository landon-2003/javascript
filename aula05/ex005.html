<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }
        *{
            padding: 10px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Tabuada De Um Número Digitado:</h1>
    <script>
        var n = Number(window.prompt('Digite um número:'))
        document.write(`Seu número é:${n}<br>`)
        document.write(`A tabuada de ${n} até 10:<br>`)
        document.write(`${n} x 1 = ${n*1}<br>`)
        document.write(`${n} x 2 = ${n*2}<br>`)
        document.write(`${n} x 3 = ${n*3} <br>`)
        document.write(`${n} x 4 = ${n*4}<br>`)
        document.write(`${n} x 5 = ${n*5}<br>`)
        document.write(`${n} x 6 = ${n*6}<br>`)
        document.write(`${n} x 7 = ${n*7}<br>`)
        document.write(`${n} x 8 = ${n*8}<br>`)
        document.write(`${n} x 9 = ${n*9}<br>`)
        document.write(`${n} x 10 = ${n*10}`)
    </script>
</body>
</html>
