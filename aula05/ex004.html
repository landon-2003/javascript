<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            color: red;
        }
    </style>
</head>
<body>

    <script>
        var nome = window.prompt('Qual seu nome?')
        document.write(`Seu nome é <strong>${nome}</strong> e ele tem ${nome.length} letras<br>`)
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}<br>`)
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}<br>`)
        var n1 = Number(window.prompt('Qual seu saldo?'))
        document.write(`Seu <strong>saldo</strong> é ${n1.toLocaleString('pt-br',{style:'currency',currency:'BRL'})}`)
    </script>
</body>
</html>
