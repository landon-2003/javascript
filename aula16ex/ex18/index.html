<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador De Números</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        <h1>Analisador De Números</h1>
    </header>
    
    <section>
        <div id="dados">
            <p>
                <label for="inu">Números(entre 1 e 100):</label>
                <input type="number" name="nu" id="inu">
                <input type="button" value="Adicionar" id="add">
            </p>
            <select name="sel" id="isel" size="6">
            </select>
            <br>
            <input type="button" value="Finalizar" id="fin">
        </div>

        <div id="res">

        </div>
    </section>

    <footer>
        <p>&copy; CursoEmVídeo</p>
    </footer>
    <script src="javascript/script.js"></script>
</body>
</html>
