<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros Passos Com DOM</title>
    <style>
        body{
            background-color: rgb(97, 97, 187);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }
        div{
            cursor: pointer;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Iniciando Os Estudos Com Dom</h1>

    <p>Aqui vai o resultado.</p>
    <p>Aprendendo a usar <strong>DOM</strong> em JavaScript.</p>

    <div><strong>Clique em mim</strong></div>

    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[0]
        window.document.write('Está Escrito Assim: '+p1.innerText)
        p1.style.color = 'blue'
        corpo.style.background = 'black'
        var d1 = window.document.getElementsByTagName('div')[0]
        window.document.write('<br>'+d1.innerHTML)
        d1.style.background = 'red'
        d1.innerText = 'Alterando o conteúdo'
    </script>
</body>
</html>
